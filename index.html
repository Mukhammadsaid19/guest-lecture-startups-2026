<body>

		const GooglyEyes = ({ size = 60, className = "", lookDirection = "center" }) => {
			const pupilOffset = lookDirection === "left" ? -2 : lookDirection === "right" ? 2 : 0;
			const pupilOffsetY = lookDirection === "up" ? -2 : lookDirection === "down" ? 2 : 0;
			return (
				<svg width={size} height={size * 0.55} viewBox="0 0 60 33" className={className}>
					<ellipse cx="15" cy="16.5" rx="14" ry="16" fill="#BFFF00" stroke="black" strokeWidth="2.5" />
					<ellipse cx="15" cy="16.5" rx="10" ry="12" fill="white" />
					<ellipse cx={15 + pupilOffset} cy={18 + pupilOffsetY} rx="6" ry="7" fill="black" />
					<circle cx={13 + pupilOffset} cy={15 + pupilOffsetY} r="2" fill="white" />
					<ellipse cx="45" cy="16.5" rx="14" ry="16" fill="#BFFF00" stroke="black" strokeWidth="2.5" />
					<ellipse cx="45" cy="16.5" rx="10" ry="12" fill="white" />
					<ellipse cx={45 + pupilOffset} cy={18 + pupilOffsetY} rx="6" ry="7" fill="black" />
					<circle cx={43 + pupilOffset} cy={15 + pupilOffsetY} r="2" fill="white" />

			);
		};

		const WavyLine = ({ width = 200, className = "", color = "#BFFF00" }) => (
			<svg width={width} height="50" viewBox="0 0 200 50" className={className} preserveAspectRatio="none">

		const ThoughtBubble = ({ children, className = "" }) => (
			<div className={`relative ${className}`}>

				<div className="absolute -bottom-2 left-4 w-3 h-3 bg-white border-2 border-black rounded-full" />
				<div className="absolute -bottom-5 left-2 w-2 h-2 bg-white border-2 border-black rounded-full" />

			<div className={`relative ${className}`} style={{ width: size, height: size }}>

		const UzbekOrnament = ({ size = 100, className = "", color = "#C084FC" }) => (

			const [currentSlide, setCurrentSlide] = useState(0);
			const totalSlides = 25;

			const nextSlide = useCallback(() => {
				if (currentSlide < totalSlides - 1) setCurrentSlide(prev => prev + 1);
			}, [currentSlide]);

			const prevSlide = useCallback(() => {
				if (currentSlide > 0) setCurrentSlide(prev => prev - 1);
			}, [currentSlide]);

			useEffect(() => {
				const handleKeyDown = (e) => {
					if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') { e.preventDefault(); nextSlide(); }
					else if (e.key === 'ArrowLeft' || e.key === 'Backspace') { e.preventDefault(); prevSlide(); }
				};
				window.addEventListener('keydown', handleKeyDown);
				return () => window.removeEventListener('keydown', handleKeyDown);

					<img src="duppi.png" alt="" className="absolute bottom-16 right-24 w-14 -rotate-12 drop-shadow-lg" />

							<p className="text-5xl md:text-7xl font-black">DISTRIBUTION IS EVERYTHING.</p>

							{[{ title: "App Store", emoji: "üì±" }, { title: "TikTok/IG", emoji: "üé¨" }, { title: "Word of Mouth", emoji: "üó£Ô∏è" }].map((item, i) => (

									<div className="text-6xl mb-2">{item.emoji}</div>
									<p className="text-2xl font-black text-white">{item.title}</p>

				// SLIDE 4: TIER LIST

					<img src="soqqa-200.png" alt="" className="absolute bottom-8 left-6 w-16 rotate-12 drop-shadow-lg" />

							<Card bgColor="white" className="p-4 flex items-center gap-6">

								<div className="flex flex-wrap gap-2">

						{slides.map((slide, index) => (
							<div key={index}
								className={`absolute inset-0 transition-all duration-500 ease-out ${currentSlide === index ? 'opacity-100 translate-x-0' : index < currentSlide ? 'opacity-0 -translate-x-full' : 'opacity-0 translate-x-full'}`}>
								{slide}
							</div>
						))}
					</div>
				</div>
			);
		}

		ReactDOM.createRoot(document.getElementById('root')).render(<Presentation />);
	</script>
</body>

</html>
